<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Taptop Lottie</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  <link rel="stylesheet" href="./styles/lottie.css">
  <link rel="stylesheet" href="./styles/lottieByScroll.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Taptop',
      loadSidebar: true,
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      auto2top: true,
      plugins: [
        function (hook) {
          hook.doneEach(function () {
            if (typeof initCodeLottie === 'function') {
              initCodeLottie();
            }
            if (typeof initCodeByScrollLottie === 'function') {
              initCodeByScrollLottie();
            }
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="./scripts/lottie.js"></script>
  <script src="./scripts/lottie-scroll.js"></script>
</body>

</html>
