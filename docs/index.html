<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="./assets/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
  <link rel="shortcut icon" href="./assets/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Taptop" />
  <link rel="manifest" href="./assets/site.webmanifest" />
  <title>Taptop Lottie</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  <link rel="stylesheet" href="./styles/lottie.css">
  <link rel="stylesheet" href="./styles/lottieByScroll.css">
  <link rel="stylesheet" href="./styles/lottieSegment.css">
  <link rel="stylesheet" href="./styles/stairs-text.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Taptop',
      loadSidebar: true,
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      auto2top: true,
      plugins: [
        function (hook) {
          hook.doneEach(function () {
            if (typeof initCodeLottie === 'function') {
              initCodeLottie();
            }
            if (typeof initCodeByScrollLottie === 'function') {
              initCodeByScrollLottie();
            }
            if (typeof initSegmentScrollLottie === 'function') {
              initSegmentScrollLottie();
            }
            if (typeof initStairsGenerator === 'function') {
              initStairsGenerator();
            }
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="./scripts/lottie.js" defer></script>
  <script src="./scripts/lottie-scroll.js" defer></script>
  <script src="./scripts/lottie-segment-animation.js" defer></script>
  <script src="./scripts/stairs-text.js" defer></script>
</body>

</html>
